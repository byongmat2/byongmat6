Alexander, your soldiers stand ready to march upon the world once more, to bring the great Greek culture to millions and to bring you everlasting glory! Are you ready to accept your destiny, King Alexander? Will you lead your people to triumph and eternal greatness? Can you build a civilization that will stand the test of time? = Alessandro, i tuoi soldati sono pronti a marciare ancora una volta per il mondo mondo, per portare la grande cultura greca a milioni di persone e per darti la gloria eterna! Sei pronto ad accettare il tuo destino, re Alessandro? Condurrai il tuo popolo al trionfo e alla grandezza eterna? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?
Welcome, Pericles, great statesman of Athens, at which command stands the great Hellenic League! Your people lived for so many years in isolated city-states - legendary cities such as Athens, Sparta, Thebes - where they gave the world many great things, such as democracy, philosophy, ragedy, art and architecture, the very foundation of Western Civilization. Although few in number and often hostile to each other, in the 5th century BC they were able to defeat their much larger neighbor, Persia, on land and sea. = Benvenuto, Pericle, grande statista di Atene, al cui comando sorge la grande Lega Ellenica! Il tuo popolo a lungo ha vissuto diviso in numerose città-stato, come le leggendarie Atene, Sparta e Tebe, dove cose meravigliose hanno visto la luce: la democrazia, la filosofia, la tragedia, l'arte e l'architettura, ponendo le basi dell'intera civiltà occidentale. Sebbene poco numerosi e spesso in conflitto tra di loro, nel V secolo a.C. i greci riuscirono a sconfiggere la vicina e vastissima nazione della Persia, a terra come in mare.
Oh, great leader, the light Athens and the whole Greece once emanated has waned. The illustrious shine of the grand cities has fallen to ruins, the temples looted and plundered. Your people call out, wishing for someone to take the helm and restore the whole of Greece to her former glory. Will you answer that call, noble Pericles? Will you rise to return Athens, and the rest of the Greek world, to greatness? Can you build a civilization that will stand the test of time? = O grande leader, la luce che Atene e tutta la Grecia un tempo emanavano è tramontata. L'illustre splendore delle grandi città è caduto in rovina, i templi spogliati e saccheggiati. Il tuo popolo reclama a gran voce che qualcuno prenda il timone e riporti l'intera Grecia al suo antico splendore. Risponderai a quella chiamata, nobile Pericle? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?
You are a threat to democracy. Therefore, i must dispose of you from this world! = Tu sei una minaccia alla democrazia, e devo deporti per il bene di tutti. Lo capirai, col tempo.
Soldiers are not like trees. When they fall, they are not so easily replaced. = I soldati non sono come gli alberi. Quando cadono, è difficile rimpiazzarli.
You may have defeated us, but what we leave behind is woven into the lives of others. = Bravo, hai vinto. Ma ciò che ci lasciamo alle spalle vive legato non nei monumenti, bensì nelle vite degli altri.
